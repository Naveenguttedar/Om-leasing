<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lemonada:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js"></script>
</head>

<body class="font-['Poppins']">
  <form class="p-2">

    <div class="form-group row ">
      <label for="InsDate" class="col-sm-2 col-form-label">Installment Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="InsDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date">
      </div>
      <label for="Installments" class="col-sm-2 col-form-label">Installments</label>
      <div class="col-sm-10  w-[100px]">
        <input type="number " name="" value="1" id="inputIns" class="form-control text-center">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Daily charge</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="dailyCharge" id="gridRadios1" value="5" checked>
            <label class="form-check-label" for="gridRadios1">5 Rs</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="dailyCharge" id="gridRadios2" value="10">
            <label class="form-check-label" for="gridRadios2">
              10 Rs
            </label>
          </div>

        </div>
      </div>
    </fieldset>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary text-black">Get OD</button>
      </div>
      <div class="text-3xl hidden overDue">

        <label for="Overdue" class="col-sm-2 col-form-label">Overdue</label>
        <div class="col-sm-10  w-[120px]">
          <input type="number " name="" value="1" id="OD" disabled class="form-control text-center">
        </div>
      </div>
    </div>

  </form>

</body>

</html>
